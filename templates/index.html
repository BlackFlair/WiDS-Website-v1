    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px
            line-height: 1.5;
            padding: 0px;
            margin: 0px;
            background-color: #f4f4f4;
        }

        /* Global */
        .container{
            width: 95%;
            margin: auto;
            overflow: auto;
            text-align: center;
        }

        ul{
            padding: 0px;
            margin: 0px;
        }

       /* Header */
        header{
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #06c258 3px solid;
        }

        header a{
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header li{
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding{
            float: left;
        }

        header nav{
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a{
            color: #06c258;
            font-weight: bold;
        }

        header a:hover{
            color: #cccccc;
            font-weight: bold;
        }

        /* Showcase */
        #showcase{
            min-height: 760px;
            background: url("{{url_for('static', filename='images/showcase_img_2.jpg')}}");
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(3px);
            text-align-center;
            color: #ffffff;
            max-width: 100%;
        }

        #showcase h1{
            margin-top: 100px;
            font-size:55px;
            margin-bottom: 10px;
        }

        #showcase h2{
            font-size: 40px;
        }

        /* Register */
        #register{
            color: #ffffff;
            background: #35424a;
        }

        #register h1{
            text-align: center;
            color: #ffffff;
        }

        /* Subheading */
        .subheading{
            margin-top: 20px;
        }

        .subheading h1{
            text-align: center;
            color: #06c258;
        }

        .subheading p{
            text-align: center;
        }

        /* Cards */
        .card-container{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 2fr));
            grid-gap: 0.5rem;
            grid-column: 0.5rem;
            line-height: 0.5rem;
        }

        .card_title{
            color: #ffffff;
            text-align: center;
        }

        .card{
            box-shadow: 0px 1px 5px #06c258;
            background-color: #909090;
        }

        img{
            max-width: 100%;
        }

        /* Footer */
        footer{
            padding: 3px;
            margin-top: 10px;
            color: #ffffff;
            background: #06c258;
            text-align: center;
        }

    </style>
